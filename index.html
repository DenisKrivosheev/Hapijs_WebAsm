<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>WebAssembly Example</title>
    
</head>
<body>
  <h1>WebAssembly Example</h1>
  <div id="output"></div>
  <canvas id="canvas"></canvas>
  <script>
    var Module = {
      print: (function () {
        var e = document.getElementById("output");
        return function (t) {
          arguments.length > 1 &&
            (t = Array.prototype.slice.call(arguments).join(" "));
          console.log(t);
          e && (e.innerHTML += t + "<br>");
        };
      })(),
    };
    
  </script>
<script>
      
</script>  
  <script async src="index.js"></script>

  <script type="text/javascript">
    const canvas = document.getElementById("canvas");
    const gl = canvas.getContext("webgl");

    if (!gl) {
      alert("WebGL is not supported by your browser.");
    }

    const vertexShaderSource = `
          attribute vec2 position;
          uniform mat3 transformMatrix;

          void main() {
              gl_Position = vec4(transformMatrix * vec3(position, 1.0), 1.0);
          }
      `;

    const fragmentShaderSource = `
          precision mediump float;

          void main() {
              gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0); // Yellow color
          }
      `;

    function createShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(
          "Shader compilation error:",
          gl.getShaderInfoLog(shader)
        );
        gl.deleteShader(shader);
        return null;
      }

      return shader;
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(
          "Program linking error:",
          gl.getProgramInfoLog(program)
        );
        gl.deleteProgram(program);
        return null;
      }

      return program;
    }

    function draw() {
      const positions = [0, 0.5, -0.5, -0.5, 0.5, -0.5, -0.25, 0, 0.25, 0];

      const vertexShader = createShader(
        gl,
        gl.VERTEX_SHADER,
        vertexShaderSource
      );
      const fragmentShader = createShader(
        gl,
        gl.FRAGMENT_SHADER,
        fragmentShaderSource
      );
      const program = createProgram(gl, vertexShader, fragmentShader);

      if (!program) {
        return;
      }

      const positionAttributeLocation = gl.getAttribLocation(
        program,
        "position"
      );
      const transformMatrixLocation = gl.getUniformLocation(
        program,
        "transformMatrix"
      );

      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(positions),
        gl.STATIC_DRAW
      );
      gl.enableVertexAttribArray(positionAttributeLocation);
      gl.vertexAttribPointer(
        positionAttributeLocation,
        2,
        gl.FLOAT,
        false,
        0,
        0
      );

      gl.viewport(0, 0, canvas.width, canvas.height);
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      const time = performance.now() / 1000;
      const angle = time;

      const radius = 0.5;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      const transformMatrix = [
        Math.cos(angle),
        -Math.sin(angle),
        x,
        Math.sin(angle),
        Math.cos(angle),
        y,
        0,
        0,
        1,
      ];

      gl.useProgram(program);
      gl.uniformMatrix3fv(transformMatrixLocation, false, transformMatrix);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 5);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
